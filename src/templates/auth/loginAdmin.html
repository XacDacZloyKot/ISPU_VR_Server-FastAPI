<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', path='css/base/normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='css/base/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='css/base/uiKit.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='css/auth/loginUser.css') }}">
    <title>ISPU Login</title>
</head>
<body class="body">
    <section class="login">
        <div class="login-container">
            <h1 class="login-container-title">Добро пожаловать!</h1>
            <p class="login-container-subtitle">Для работы с тренажером необходимо авторизоваться</p>
            {% if error %}
                <p class="login-container-lable">{{ error }}</p>
            {% endif %}
            <p class="error">Неверный логин или пароль. Повторите попытку</p>
            <form action="{{ url_for('post_login_admin') }}" method="POST" class="login-container-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required class="input" placeholder="Текст">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required class="input" placeholder="Текст">
                </div>
                <button type="submit" class="button orange submit">Авторизоваться</button>
            </form> 
        </div>
    </section>
</body>
</html>
