<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', path='css/base/normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='css/base/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='css/base/uiKit.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='css/auth/loginUser.css') }}">
    <title>ISPU Login</title>
</head>
<body class="body">
    <section class="login">
        <div class="login-container">
            <h1 class="login-container-title">Добро пожаловать!</h1>
            <p class="login-container-subtitle">Регистрация нового пользователя</p>
            <p class="login-container-lable">Заполните все обязательные поля и нажмите кнопку “Регистрация”</p>
            {% if error %}
                <p class="login-container-lable">{{ error }}</p>
            {% endif %}
            <form action="{{ url_for('get_login_user') }}" method="POST" class="login-container-form">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" required class="input" placeholder="Текст">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required class="input" placeholder="Текст">
                </div>
                <button type="submit" class="button orange submit">Авторизоваться</button>
            </form>
            <p>Забыли пароль? <a href="#">Восстановить</a></p>
            <div class="change-user-profile-container">
                <p class="login-container-is-new-user">Новый пользователь?</p>
                <p class="login-container-is-admin">Администратор?</p>
                <a href="#" class="button orange slim">Регистрация</a>
                <a href="#" class="button orange slim">Авторизация</a>
            </div>
        </div>
    </section>
</body>
</html>
