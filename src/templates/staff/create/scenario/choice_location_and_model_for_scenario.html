{% extends '/location/base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/location/create_scenario.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/base/select.css') }}">
{% endblock %}

{% block navTitle %}
	<p class="navbar__title">Создание сценария</p>
{% endblock %}

{% block content %}
    <h1 class="title-orange">Выбор аварии</h1>
    <form action="{{ url_for('get_choice_accident_for_scenario') }}" method="post">
        <div class="form-group">
            <label for="location-id">ID локации:</label>
            <div class="select-wrapper">
                <select name="location_selected" id="location-id">
                    {% for option in location_options %}
                        <option value="{{ option.id }}">{{ option.name }}</option>
                    {% endfor %}
                </select>
                <div class="select-arrow-1"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="model-id">Модель прибора:</label>
            <div class="select-wrapper">
                <select name="model_selected" id="model-id">
                    {% for option in model_options %}
                        <option value="{{ option.id }}" {% if option == default_option %}selected{% endif %}>{{ option.name }}</option>
                    {% endfor %}
                </select>
                <div class="select-arrow-1"></div>
            </div>
        </div>
        <div class="submit-container">
            <button type="submit" class="button orange submit">Выбрать аварии</button>
        </div>
    </form>
{% endblock %}
