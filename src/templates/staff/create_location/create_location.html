{% extends '/location/base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', path='css/base/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/base/select.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/base/multiple_select.css') }}">
{% endblock %}

{% block navTitle %}
    <p class="navbar__title">Создание локации</p>
{% endblock %}

{% block content %}
    <h1 class="title-orange">Выбор параметров локации</h1>
    <form action="{{ url_for('post_create_location_page') }}" method="post" class="form-container">
        <div class="form-group">
            <label for="name">Название локации: </label>
            <input type="text" id="name" name="name" required class="input" placeholder="Название локации">
        </div>
        <div class="form-group">
            <label for="status-id">Статус локации:</label>
            <div class="select-wrapper">
                <select name="status" id="status-id" required>
                    {% for option in status_options %}
                        <option value="{{ option.value }}">{{ option.value }}</option>
                    {% endfor %}
                </select>
                <div class="select-arrow-1"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="model_selected">Список датчиков:</label>
            <div class="select select--multiple">
                <select name="model_selected" id="model_selected" class="multi-select" multiple size="10">
                    {% for option in models_options %}
                        <option value="{{ option.id }}">{{ option.sensor_type.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="prefab">Префаб: </label>
            <input type="text" id="prefab" name="prefab" required class="input" placeholder="Путь до префаба">
        </div>
        <div class="submit-container">
            <button type="submit" class="button orange submit">Создать</button>
        </div>
    </form>
{% endblock %}
