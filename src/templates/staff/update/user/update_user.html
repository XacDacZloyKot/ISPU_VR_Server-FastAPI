{% extends '/location/base.html' %}

{% block css %}
	<link rel="stylesheet" href="{{ url_for('static', path='css/base/form.css') }}">
{% endblock %}

{% block navTitle %}
	<p class="navbar__title">Обновление профиля пользователя</p>
{% endblock %}


{% block content %}
    <h1 class="title-orange">Пользователь {{ current_user.username }}</h1>
    <form action="{{ url_for('put_user', user_id=current_user.id) }}" method="POST" class="form-container">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required class="input" placeholder="Текст" value="{{ current_user.username }}">
        </div>
        <div class="form-group">
            <label for="first_name">Имя</label>
            <input type="text" id="first_name" name="first_name" required class="input" placeholder="Текст" value="{{ current_user.first_name }}">
        </div>
        <div class="form-group">
            <label for="last_name">Фамилия</label>
            <input type="text" id="last_name" name="last_name" required class="input" placeholder="Текст" value="{{ current_user.last_name }}">
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input type="text" id="patronymic" name="patronymic" required class="input" placeholder="Текст" value="{{ current_user.patronymic }}">
        </div>
        <div class="form-group">
            <label for="division">Подразделение</label>
            <input type="text" id="division" name="division" required class="input" placeholder="Текст" value="{{ current_user.division }}">
        </div>
        <div class="submit-container">
            <button type="submit" class="button orange submit">Изменить данные</button>
            <a href="{{ url_for("get_users_page") }}" class="button orange slim">Назад</a>
        </div>
    </form>
{% endblock %}
